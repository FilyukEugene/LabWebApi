<div *ngIf="comments.length > 0">
    <h3>Коментарі:</h3>
    <ul class="comment-list">
    <li *ngFor="let comment of comments" class="comment-item">
    <mat-card>
    <mat-card-content>
    <p>{{ comment.text }}</p>
    <!-- Додайте інші відображення властивостей коментаря за необхідності -->
    </mat-card-content>
    </mat-card>
    </li>
    </ul>
    </div>
    <div *ngIf="comments.length === 0">
    <p>Ще немає коментарів.</p>
    </div>
    <!-- Кнопка для додавання коментаря -->
    <button mat-raised-button color="primary" (click)="addComment()">Додати 
    коментар</button>
